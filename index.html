<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <img class="bg1" src="images/bg-pattern-top.svg" alt="">
  <img class="bg2" src="images/bg-pattern-bottom.svg" alt="">

  <div class="container">

        <div id="header">
          <img src="images/bg-pattern-card.svg" alt="">
        </div>

        <div>
          <img id="person_img" src="images/image-victor.jpg" alt="">
        </div>
    
              <div id="person_data">
              <h1 class="name">Victor Crest <span class="age">26</span></h1>
              <p>London</p>
              </div>

                  <div class="data">
                  
                    <div class="feature">
                      <h2>80K</h2>
                      <p>Followers</p>
                    </div>

                          <div class="feature">
                            <h2>803K</h2>
                            <p>Likes</p>
                          </div>

                      <div class="feature">
                        <h2>1.4K</h2>
                        <p>Photos</p>
                      </div>

                  </div>

</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/testerium">Paulina</a>.
  </div>
</body>
</html>
